<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Guestbook</title>
  </head>
  <body>
   <h1>Guestbook</body>
    <form id="Form">
      <label for="Guestbook">Guest name</label>
      <!-- !the name attribute is a direct reference to a specific input -->
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Write your full name"
        required
      />

      <label for="gender">Gender</label>
      <select id="gender" name="gender"required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="prefer_not_to_say">Prefer not to say</option>
      </select>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required/>
      
      
     
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="0" max="120"required />
      
      <label for="location">Location</label>
      <input type="text" id="location" name="location" min="0" max="120" required/>
      
      <label for="student">Are you a student?</label>
      <input type="checkbox" id="student" name="student"/>

      <button type="submit">Submit your data</button>
    </form>


    <script type="module" src="./src/app.js"></script>
  </body>
</html>
